{% extends 'base.html' %}
{% block title %}글 입력{% endblock %}

{% block content %}
<h1>POST 입력 화면 - Form 사용</h1>
<form action="" method="POST" enctype="multipart/form-data"> 
    {% csrf_token %}
    <div>
        {{ form.as_p }}
        {% comment %} {% for field in form %}
        {{ field.label }}
            {{ field }}
        {% endfor %} {% endcomment %}
        <input type="submit">
    </div>
</form>
{% endblock %}
